- type: entity
  parent: BaseComputer
  id: MINISyndieComputerId
  name: Консоль ID карт
  description: Консоль для кодирования пропускных карт агентов Синдиката.
  components:
  - type: IdCardConsole
    privilegedIdSlot:
      name: id-card-console-privileged-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    accessLevels: [
      "TypanArmory",
      "TypanAtmospherics",
      "TypanCargo",
      "TypanCommand",
      "TypanCommunicationsOfficer",
      "TypanEngineering",
      "TypanMaint",
      "TypanMedical",
      "TypanProtection",
      "TypanResearchDirector",
      "TypanScience",
      "TypanService",
      "TypanTechnicalOperationsSupervisor",
      "TypanVault",
      "TypanExternal",
      "SyndicateAgent",
      "NuclearOperative",]

  - type: ActivatableUI
    key: enum.IdCardConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IdCardConsoleUiKey.Key:
        type: IdCardConsoleBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.IdCardConsoleUiKey.Key
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      sprite: ADT/Structures/Machines/space_sec_computer.rsi
      state: id
    - map: ["computerLayerKeys"]
      state: syndie_key
  - type: Computer
    board: IDComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#D3D3D3"
  - type: Tag
    tags:
    - EmagImmune
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      IdCardConsole-privilegedId: !type:ContainerSlot
      IdCardConsole-targetId: !type:ContainerSlot

- type: entity
  parent: BaseComputer
  id: MINIConverterComputer
  name: консоль инверсивной дематериализации "Омниверс-7"
  description: Данное устройство реализует протокол Σ-трансмутации, применяя контролируемый обратный коллапс Шрёдингеровской информационной матрицы, запечатлённой в дисках исследований. При активации запускается нелинейная дематериализация по схеме. Проще говоря превращает диски исследований в телекристаллы.
  components:
  - type: Converter
  - type: Sprite
    sprite: _Mini/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_uplink
    - map: ["computerLayerScreen"]
      state: comm_syndie
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open

- type: entity
  parent: [BaseComputer, StorePresetUplink, BaseSyndicateContraband]
  id: UplinkConsole
  name: консоль заказов Синдиката
  description:
  components:
  - type: Sprite
    sprite: _Mini/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_uplink
    - map: ["computerLayerScreen"]
      state: comm_syndie
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Telecrystal: 1
