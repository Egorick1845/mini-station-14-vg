- type: entity
  parent: BaseComputer
  id: MINISyndieComputerId
  name: Syndie ID card computer
  description: Terminal for programming Syndie employee ID cards to access parts of the station.
  components:
  - type: IdCardConsole
    privilegedIdSlot:
      name: id-card-console-privileged-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    accessLevels: [
      "TypanArmory",
      "TypanAtmospherics",
      "TypanCargo",
      "TypanCommand",
      "TypanCommunicationsOfficer",
      "TypanEngineering",
      "TypanMaint",
      "TypanMedical",
      "TypanProtection",
      "TypanResearchDirector",
      "TypanScience",
      "TypanService",
      "TypanTechnicalOperationsSupervisor",
      "TypanVault",
      "TypanExternal",
      "SyndicateAgent",
      "NuclearOperative",]
    
  - type: ActivatableUI
    key: enum.IdCardConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IdCardConsoleUiKey.Key:
        type: IdCardConsoleBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.IdCardConsoleUiKey.Key
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      sprite: ADT/Structures/Machines/space_sec_computer.rsi
      state: id
    - map: ["computerLayerKeys"]
      state: syndie_key
  - type: Computer
    board: IDComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#D3D3D3"
  - type: Tag
    tags:
    - EmagImmune
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      IdCardConsole-privilegedId: !type:ContainerSlot
      IdCardConsole-targetId: !type:ContainerSlot
      
- type: entity
  parent: BaseComputerShuttle
  id: ComputerShuttleCargo
  name: cargo shuttle console
  description: Used to pilot the cargo shuttle.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shuttle
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: DroneConsole
    components:
      - type: CargoShuttle
  - type: RadarConsole
    maxRange: 256
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"
  - type: Computer
    board: CargoShuttleConsoleCircuitboard
  - type: StealTarget
    stealGroup: CargoShuttleConsoleCircuitboard


- type: entity
