  abstract: true
  name: undetermined case
  description: A sturdy military case for weapons.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Mini/Other/ertcases.rsi
    state: amber
  - type: ThiefUndeterminedBackpack
    maxSelectedSets: 1
    possibleSets:
